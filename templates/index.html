<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #10182F, #243B55);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      background: #1e2a3a;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-group {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    input, select {
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background: #f0f0f0;
      color: #000;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: #4E9F3D;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3d7f2d;
    }

    #result {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      padding: 1rem;
      background-color: #0f172a;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Heart Disease Prediction</h2>

    <form id="predictForm">
      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age" required />
      </div>
      <div class="form-group">
        <label>Sex</label>
        <select name="sex" required>
          <option value="">Select</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Chest Pain Type</label>
        <input type="text" name="chest_pain_type" placeholder="e.g., ATA, NAP" required />
      </div>
      <div class="form-group">
        <label>Resting BP</label>
        <input type="number" name="resting_bp" required />
      </div>
      <div class="form-group">
        <label>Cholesterol</label>
        <input type="number" name="cholesterol" required />
      </div>
      <div class="form-group">
        <label>Fasting BS</label>
        <select name="fasting_bs" required>
          <option value="">Select</option>
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </div>
      <div class="form-group">
        <label>Resting ECG</label>
        <input type="text" name="resting_ecg" placeholder="e.g., Normal" required />
      </div>
      <div class="form-group">
        <label>Max Heart Rate</label>
        <input type="number" name="max_hr" required />
      </div>
      <div class="form-group">
        <label>Exercise Angina</label>
        <select name="exercise_angina" required>
          <option value="">Select</option>
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Oldpeak</label>
        <input type="number" step="0.1" name="oldpeak" required />
      </div>
      <div class="form-group">
        <label>ST Slope</label>
        <input type="text" name="st_slope" placeholder="e.g., Flat" required />
      </div>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

<script>
  const form = document.getElementById("predictForm");
  const resultDiv = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const raw = Object.fromEntries(formData.entries());

    const data = {
      Age: raw.age,
      Sex: raw.sex,
      ChestPainType: raw.chest_pain_type,
      RestingBP: raw.resting_bp,
      Cholesterol: raw.cholesterol,
      FastingBS: raw.fasting_bs,
      RestingECG: raw.resting_ecg,
      MaxHR: raw.max_hr,
      ExerciseAngina: raw.exercise_angina,
      Oldpeak: raw.oldpeak,
      ST_Slope: raw.st_slope
    };

    try {
      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.prediction !== undefined) {
        resultDiv.innerHTML = `<strong>Prediction:</strong><br><span style="color:${result.prediction === 1 ? 'red' : 'lightgreen'}; font-weight: 600;">${result.prediction === 1 ? 'üíî At Risk of Heart Disease' : '‚ù§Ô∏è No Heart Disease Detected'}</span>`;
      } else {
        resultDiv.innerHTML = `<p style="color:orange;">Error: ${result.error || result.details}</p>`;
      }
    } catch (err) {
      resultDiv.innerHTML = `<p style="color:red;">Failed to connect to prediction API.</p>`;
    }
  });
</script>

</body>
</html>
